{% extends 'base.html' %}

{% block title %}
  New Post
{% endblock %}

{% block content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>

<form action="/user/{{user.id}}/post/new" method="POST">
  
  <label for="new-title">Title</label>
  <input type="text" name="new-title" class="form-control">
  
  <label for="new-content">Content</label>
  <input type="text" name="new-content" class="form-control">

  <a href="/user/{{user.id}}" class="btn btn-outline-danger">Cancel</a>

  <input type="submit" id="submit_new_user" value="Add" class="btn btn-outline-info"></input>

</form>


{% endblock %}
