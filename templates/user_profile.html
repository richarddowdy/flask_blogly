{% extends 'base.html' %}

{% block title %}
  Profile: {{ user.first_name }} 
{% endblock %}

{% block content %}

<img src="{{ user.image_url}}" alt="user">

<h1>{{ user.first_name }} {{ user.last_name }}</h1>

<form action="users/{{user.id}}/edit">
  <input type="submit" name="" id="" value="Edit">
</form>

<form action="">
  <input type="submit" name="" id="" value="Delete">
</form>


{% endblock %}
