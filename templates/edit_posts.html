{% extends 'base.html' %}

{% block title %}
Edit Post
{% endblock %}

{% block content %}

<h2>EDIT POST</h2>

<form action="/post/{{post.id}}/edit" method="POST">
<label for="new_post_title">Title</label>
<input type="text" name="new_post_title" value="{{post.title}}" class="form-control"><br>

<label for="new_post_content">Post Content</label>
<input type="text" name="new_post_content" value="{{post.content}}" class="form-control"><br>

<a href="/post/{{post.id}}" class="btn btn-outline-danger">Cancel</a>

<input class="btn btn-outline-success" type="submit" value="Save">

</form>
{% endblock %}
